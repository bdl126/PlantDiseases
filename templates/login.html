{% extends "base.html" %}
{% block body %}
<section class="hero is-white is-medium">
  <nav class="navbar is-transparent">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
          <img src="https://image.flaticon.com/icons/svg/35/35624.svg" alt="Flaskex">
          <h6 href="/" class="subtitle"><strong>HealthyPlant</strong></h6>
      </a>
    </div>
  </nav>
</section>
<title>HealthyPlant</title>
<section class="hero is-success is-medium">
  <div class="hero-body">
    <div class="container has-text-centered">
      <br>
      <p class="title is-2">HealthyPlant</p>
      <p class="subtitle is-4"><i>Simple disease analyser for your corps</i></p>
      <div class="columns">
        <div class="column is-auto">
          <div id="signup-box" class="signup-box">
            <div class="signup-area">
              <h1 class="title">Sign Up</h1>
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input id="signup-user" class="input is-success" type="text" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fa fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input id="signup-mail" class="input is-success" type="text" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fa fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input id="signup-pass" class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fa fa-check"></i>
                  </span>
                </p>
              </div>
              <br>
              <a id="signup-button" class="form-button button is-primary is-inverted is-outlined">Sign Up</a>
              <br>
              <br>
              <i><a id="feedback" class="feedback"></a></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-foot">
      <div class="navbar-item">

          <a class="navbar-item">
            <div class="field">
                <input class="login-input input is-small is-dark" type="text" id="login-user" placeholder="Username">

            </div>
          </a>

          <a class="navbar-item">
            <div class="field">
                <input class="login-input input is-small is-dark" type="password" id="login-pass" placeholder="Password">

            </div>
          </a>

          <span class="navbar-item">
            <a id="login-button" class="button is-dark is-dark">
              <span>Login</span>
            </a>
          </span>

      </div>
  </div>
</section>



<section class="hero">
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>Corps Health Checker</strong> by Bruno De Lafontaine
          <span class="icon is-small">
            <i class="fa fa-copyright"></i>
          </span>2019
        </p>
        <p>
          <a class="icon has-text-success" href="https://github.com/bdl126" target="_blank">
            <i class="fa fa-globe"></i>
          </a>          
          <a class="icon has-text-success" href="https://github.com/bdl126" target="_blank">
            <i class="fa fa-github"></i>
          </a>
          <a class="icon has-text-success" href="mailto:bdelafontaine92@gmail.com" target="_blank">
            <i class="fa fa-envelope"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>
</section>
{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
